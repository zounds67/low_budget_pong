<!DOCTYPE html>
<html>
<head>
  <title>Pong Game</title>
  <style>
    body {
      background-color: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    canvas {
      border: 4px solid rgb(27, 38, 131);
      max-width: 95vw;
      max-height: 70vh;
      width: 100%;
      height: auto;
    }
    .instructions {
      position: absolute;
      bottom: 20px;
      color: rgb(255, 243, 20);
      text-align: center;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="900" height="500"></canvas>
  <div class="instructions">
    <p>Player 1 (Left): W = Up, S = Down</p>
    <p>Player 2 (Right): Arrow Up = Up, Arrow Down = Down</p>
    <p>Press SPACE to start/restart</p>
  </div>

  <!-- Load the compiled game code -->
  <script src="game.js"></script>
</body>
</html>
